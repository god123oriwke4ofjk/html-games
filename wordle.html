<html>
<head>
<title>PornHub.com</title>
<style>
body {
    font-family: comic sans ms, arial;
    text-align: center;
    background-color: white;
}
#gameBoard {
    margin: 20px auto;
}
.row {
    display: flex;
    justify-content: center;
}
.cell {
    width: 50px;
    height: 50px;
    border: 3px dashed black;
    margin: 3px;
    font-size: 20px;
    text-align: center;
    line-height: 50px;
    overflow: visible;
    white-space: nowrap;
}
.correct {
    background-color: lime;
    color: black;
}
.close {
    background-color: yellow;
    color: black;
}
.wrong {
    background-color: grey;
}
#message {
    font-size: 30px;
    color: red;
    margin: 15px;
    font-weight: bold;
}
#guessInput {
    font-size: 18px;
    border: 2px solid hotpink;
    padding: 5px;
}
.weird {
    animation: wobble 0.5s infinite;
    font-size: 12px;
    color: magenta;
    transform: rotate(5deg);
}
@keyframes wobble {
    0% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    100% { transform: rotate(5deg); }
}
</style>
</head>
<body>

<p>if you guess wrong you have to kill yourself</p>
<div id="gameBoard"></div>
<input type="text" id="guessInput" placeholder="type youre word">
<button onclick="checkguess()">take a guess</button>
<p id="message"></p>

<script>
var words = ["sex"];
var word = words[Math.floor(Math.random() * words.length)];
var attemps = 0;
var maxAttemps = 6;

function makeBoard(guessLength) {
    var board = document.getElementById("gameBoard");
    board.innerHTML = "";
    for (var i = 0; i < maxAttemps; i++) {
        var row = document.createElement("div");
        row.className = "row";
        for (var j = 0; j < (guessLength || 5); j++) {
            var cell = document.createElement("div");
            cell.className = "cell";
            row.appendChild(cell);
        }
        board.appendChild(row);
    }
}

function checkguess() {
    var guess = document.getElementById("guessInput").value.toLowerCase();
    if (guess.length < 1) {
        document.getElementById("message").innerText = "dude, type SOMETHING!!";
        return;
    }

    makeBoard(guess.length);

    var rows = document.getElementsByClassName("row");
    var cells = rows[attemps].getElementsByClassName("cell");

    for (var i = 0; i < guess.length; i++) {
        cells[i].innerText = guess[i];
        if (guess.length > 10) {
            cells[i].classList.add("weird");
            document.getElementById("message").innerText = "long word = gay letter dance";
        }
        if (guess[i] == word[i]) {
            cells[i].classList.add("correct");
        } else if (word.includes(guess[i])) {
            cells[i].classList.add("close");
        } else {
            cells[i].classList.add("wrong");
        }
    }

    attemps++;

    if (guess == word) {
        document.getElementById("message").innerText = "WOW YOU WON!! YOUR A GENIUS!! ðŸŽ‰ ";
        document.getElementById("guessInput").disabled = true;
        document.querySelector("button").disabled = true;
    } else if (attemps >= maxAttemps) {
        document.getElementById("message").innerText = "OOPS U LOST!! word was " + word + " ðŸ˜­ (now hang yourself)";
        document.getElementById("guessInput").disabled = true;
        document.querySelector("button").disabled = true;
    }

    document.getElementById("guessInput").value = "";
}

makeBoard();
</script>
</body>
</html>
